<ion-header>

<ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login Page</ion-title>
  </ion-navbar>


</ion-header>

<ion-content class="login-background">

	<br>     
	<ion-item>
    		<ion-label color="primary" floating>Email</ion-label>
    		<ion-input type="email" [(ngModel)]="username" ></ion-input>
  	</ion-item>

	<ion-item>
                <ion-label color="primary" floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="password" ></ion-input>
        </ion-item>
	<br>
	<button ion-button class="buttonone" round color="secondary" type="submit" (click)="loginUser(this.username,this.password)" >Login Now</button>&emsp;
	<button ion-button class="buttonone" round color="dark" (click)="goToRegister()" >Click To Register</button>

</ion-content>
