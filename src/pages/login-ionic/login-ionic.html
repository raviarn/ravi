<ion-header>

<ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login Page</ion-title>
  </ion-navbar>


</ion-header>

<ion-content>
	<ion-item>
    		<ion-label color="primary" floating>User Name</ion-label>
    		<ion-input type="text" [(ngModel)]="username" ></ion-input>
  	</ion-item>

	<ion-item>
                <ion-label color="primary" floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="password" ></ion-input>
        </ion-item>
	<button ion-button round color="secondary" (click)="ClickedMe()" >Login Now</button>
	<button ion-button round color="dark" (click)="goToRegister()" >Click To Register</button>

</ion-content>
