<ion-header>

</ion-header>


<ion-content padding>

 <h3>Registration Page</h3><br><br>

 <ion-item>
    <ion-label color="primary" floating>User Name</ion-label>
    <ion-input type="text" [(ngModel)]="regusername" ></ion-input>
  </ion-item>
 <ion-item>
    <ion-label color="primary" floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="regemail" ></ion-input>
  </ion-item>
 <ion-item>
    <ion-label color="primary" floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="regpassword" ></ion-input>
  </ion-item>
 <ion-item>
    <ion-label color="primary" floating>Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="regconfpassword" ></ion-input>
  </ion-item>
  <br>
  <button ion-button round (click)="registerUser(this.regemail,this.regpassword,this.regconfpassword,this.regusername)">Register Me</button>

</ion-content>
