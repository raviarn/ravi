<ion-header>

    <ion-navbar>
        <ion-title>Messages</ion-title>
      </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list class="item-content">
            <button ion-item *ngFor="let item of allQueries" (click)="goToInsideQuery($event,item)">
                <div class="emaildec" item-center>
                    {{item.email}}<br>
                </div>
                <div class="querydec" item-center>
                    {{item.query}}
                </div>
            </button>
    </ion-list>

</ion-content>
