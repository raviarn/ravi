<ion-header>

    <style>
                    img {
                      border-radius: 20%;
                    }
    </style>

</ion-header>

<ion-content>

<div>
    <br>
    <p class="emaildec" >{{this.selectedItem.email}}</p>
    <div class="queryround">
        <p><b>{{this.selectedItem.query}}</b></p>
        <p>{{this.selectedItem.desc}}
        </p>
    </div>
    <h5>Answers</h5>
</div>

<ion-list class="item-content">
        <button ion-item *ngFor="let item of allAnswers">
            <div item-left>
                <p class="emaildec" >{{item.user_id}}</p>
                <p class="queryround">{{item.answer}}</p><br>
            </div>
        </button>
</ion-list>

<button ion-button block (click)="goToAnswerHere()">Add your answer</button>

</ion-content>
